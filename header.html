<!-- Ajouter ici le script JavaScript -->
<script>
    // Affichage du menu déroulant sur le clic
    document.addEventListener('DOMContentLoaded', function() {
        const dropdown = document.querySelector('.dropdown'); // Cible le menu déroulant
        const dropdownContent = dropdown.querySelector('.dropdown-content'); // Cible le contenu du dropdown

        // Gérer l'ouverture et la fermeture du menu déroulant
        dropdown.addEventListener('click', function(event) {
            event.preventDefault();
            dropdownContent.classList.toggle('active'); // Toggle la classe active pour afficher/masquer
        });
    });
</script>

<!-- CSS pour afficher et masquer le menu -->
<style>
	
	.logo img {
    max-width: 100%;
    height: auto; /* Maintient les proportions du logo */
    width: 150px; /* Ajuste cette valeur à la taille souhaitée */
}

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    /* Toggle visible class to show dropdown */
    .dropdown-content.active {
        display: block;
    }
</style>
